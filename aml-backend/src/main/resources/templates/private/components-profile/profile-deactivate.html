<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="content"
     class="container">
  <form th:object="${profile}"
        th:action="@{/private/profile/deactivate}"
        method="post">

    <div class="row">
      <div class="col">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Contact Details</h5>

            <div class="alert alert-primary"
                 th:if="${profile.hasActiveDeactivationRequest}">
              <p>
                You already have an active profile deactivation request. Please wait until it is processed.
              </p>

              <a th:href="@{/private/profile/deactivate/cancel}"
                 class="btn btn-danger">
                Cancel the request
              </a>
            </div>

            <p class="card-text">Create a request to deactivate your profile.</p>

            <div class="mb-3">
              <label for="reason"
                     class="form-label">
                Reason:
              </label>
              <textarea type="text"
                        id="reason"
                        name="reason"
                        th:disabled="${profile.hasActiveDeactivationRequest}"
                        class="form-control"
                        required></textarea>
            </div>

            <button type="submit"
                    th:disabled="${profile.hasActiveDeactivationRequest}"
                    class="btn btn-primary">
              Create a request
            </button>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
</body>
</html>
